<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="header  text-center">
		<div class="container">
			<div class="row">
				<h1 class="header__title"><img src="./images/search.svg" alt="A search glass" class="header__img">Wikipedia Viewer</h1>
			</div>
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="search">
				</div>
			</form>
			<div class="row buttons">
				<button type="submit" class="btn btn-default btn-lg buttons__search">Wiki Search</button>
				<a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-default btn-lg buttons__random__search" target="_blank">Random Topic</a>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="container" id="main">
			
		</div>
	</div>
	<div class="footer text-center">
		<div class="container">
			<p><strong>&copy;2017 Onome Sotu | All Rights Reserved</strong></p>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
